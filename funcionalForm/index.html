<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <form action="" method="POST" class="form" name="contact">
        <label class="label">
            <input  class="input" type="text" name="name" placeholder="Nombre" required minlength="5" maxlength="20">
            <input class="input" type="email" name="email" placeholder="Correo" required minlength="5" maxlength="40">
        </label>
        <input class="input" type="text" name="message" placeholder="Mensaje" required minlength="5" maxlength="300">
        <button class="btn" type="submit">Contactar</button>
    </form>
    
</body>
</html>
